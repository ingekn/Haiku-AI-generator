<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Haiku Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Say hi to the new Haiku generator</h1>

      <form>
        <input
          type="text"
          autofocus
          autocomplete="off"
          placeholder="Type the theme you want"
          class="input-searchbar"
        />
        <input type="submit" value="Submit" class="submit-btn" />
      </form>

      <section id="haiku" class="haiku">
        An old silent pond
        <br />
        A frog jumps into the pond
        <br />
        Splash! Silence again.
      </section>
      <footer>
        This project was coded by Inge Knot and is
        <a
          href="https://github.com/ingekn/Haiku-AI-generator"
          target="_blank"
          rel="noopener noreferrer"
        >
          open-sourced
        </a>
        on GitHub
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
